apiVersion: v1
kind: ConfigMap
metadata:
  name: tlsperf-web-configmap
data:
  config.json: >
    {
      "webui_ip"  : "0.0.0.0",
      "webui_port"  : 8888,

      "stats_port" : 7000,

      "stats_ticks" : 2
    }


---


apiVersion: v1
kind: Pod
metadata:
  name: tlsperf-web
  labels:
    app: tlsperf-web
spec:
  volumes:
    - name: tlsperf-pv-storage
      persistentVolumeClaim:
        claimName: tlsperf-pv-claim
    - name: config-volume
      configMap:
        name: tlsperf-web-configmap
  serviceAccountName: tlsperf-admin
  containers:
    - name: tlsperf-web
      image: tlspack/tlsperf:latest
      imagePullPolicy: Always
      workingDir: /tlsperf_web/
      command: ["python3"]
      args: ["server.py"]
      volumeMounts:
        - name: tlsperf-pv-storage
          mountPath: "/data"
        - name: config-volume
          mountPath: /configs/
  nodeSelector:
    tgid: kube-master


---


apiVersion: v1
kind: Service
metadata:
  name: tlsperf-web-service
spec:
  type: NodePort
  selector:
    app: tlsperf-web
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
      nodePort: 30007
      name: web
    - protocol: UDP
      port: 7000
      targetPort: 7000
      nodePort: 30008
      name: stats

