apiVersion: v1
kind: PersistentVolume
metadata:
  name: tlsperf-dev-volume
  labels:
    type: local
spec:
  storageClassName: manual-dev
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/tlsperf-dev-data"

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: tlsperf-dev-volume2
  labels:
    type: local
spec:
  storageClassName: manual-dev2
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/home/ubuntu/tlsperf/web"

---


apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tlsperf-dev-pv-claim
spec:
  storageClassName: manual-dev
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi


---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tlsperf-dev-pv-claim2
spec:
  storageClassName: manual-dev2
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi


---


apiVersion: v1
kind: Pod
metadata:
  name: tlsperf-web-dev
  labels:
    app: tlsperf-web-dev
spec:
  volumes:
    - name: tlsperf-pv-storage
      persistentVolumeClaim:
        claimName: tlsperf-dev-pv-claim
    - name: tlsperf-pv-storage2
      persistentVolumeClaim:
        claimName: tlsperf-dev-pv-claim2
  serviceAccountName: tlsperf-admin
  containers:
    - name: tlsperf-db-dev
      image: tlspack/tlsperf:latest
      imagePullPolicy: Always
      command: ["mongod"]
      args: ["--noauth", "--dbpath", "/data"]
      volumeMounts:
        - name: tlsperf-pv-storage
          mountPath: "/data"
    - name: tlsperf-backend-dev
      image: tlspack/tlsperf:latest
      imagePullPolicy: Always
      workingDir: /code/
      command: ["ping"]
      args: ["1.1.1.1"]
      volumeMounts:
        - name: tlsperf-pv-storage2
          mountPath: "/code"
      env:
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST
          value: "0.0.0.0"
        - name: BPORT
          value: "8887"
        - name: SPORT
          value: "7000"
        - name: STATS_TICKS
          value: "2"
    - name: tlsperf-frontend-dev
      image: tlspack/tlsperf:latest
      imagePullPolicy: Always
      workingDir: /code/ui/
      command: ["ping"]
      args: ["1.1.1.1"]
      volumeMounts:
        - name: tlsperf-pv-storage2
          mountPath: "/code"
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: BPORT
          value: "8887"
        - name: PORT
          value: "8888"
  nodeSelector:
    tgid: Node0


---


apiVersion: v1
kind: Service
metadata:
  name: tlsperf-web-dev-service
spec:
  type: NodePort
  selector:
    app: tlsperf-web-dev
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 8888
      nodePort: 30027
      name: web
    - protocol: UDP
      port: 7000
      targetPort: 7000
      nodePort: 30028
      name: stats

